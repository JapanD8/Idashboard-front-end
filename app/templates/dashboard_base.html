





<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iDashboard</title>
  <link rel="icon" href="/static/src/logo/favicon.ico" type="image/png">
  <link rel="stylesheet" href="/static/template/assets/css/style1ca7.css">
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard_base.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css" />
  
  {% block styles %}{% endblock %}
  {% block scripts %}{% endblock %}
  <script src="{{ url_for('static', filename='js/dashboard_base.js') }}" defer></script>
  <script src="{{ url_for('static', filename='js/background_js_file.js') }}" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  

</head>
<body>
  <div class="app-layout">
    
    <aside class="sidebar">
      <div class="sidebar-logo mb-5">
       <img src="/static/src/logo/logo-dark.png" alt="Logo">
      </div>
      
      <div class="dashboard-btn"><a href="/databases" class="nav-link"><i class='bx bx-home'></i> Dashboard</a></div>     
      <div class="dashboard-btn"><a href="/databases" class="nav-link"><i class='bx bx-data'></i> Databases</a></div>
      <div class="dashboard-btn"> <a href="#" class="nav-link"><i class='bx bxs-slideshow'></i> API Settings</a></div>
      <div class="dashboard-btn"><a href="#" class="nav-link"><i class='bx bx-cog'></i> Settings</a></div>
    </aside>

  

        <div class="content-wrapper">
            <div class="top-bar">
              <div class="help"><i class='bx bx-help-circle'></i> Help</div>
              <div class="user" id="user-icon">j</div>
              <div class="user-modal" id="user-modal">
                <div><i class='bx bx-user'></i> <span id="user-email">{{email}}</span></div>
                <div><i class='bx bx-up-arrow-circle'></i> Upgrade plan</div>
                <div><i class='bx bx-paint'></i> Personalize</div>
                <div><i class='bx bx-cog'></i> Settings</div>
                <div><i class='bx bx-help-circle'></i> Help</div>
                <div><i class='bx bx-log-out'></i> Log out</div>
              </div>
            </div>

            {% block content %}{% endblock %}

    </div>
  </div>
</body>
</html>
