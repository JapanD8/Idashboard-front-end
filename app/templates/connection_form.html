{% extends "dashboard_base.html" %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/connection_form.css') }}">
{% endblock %}
{% block content %}

<main class="main-content">
<div id="add-database-connection-section">
    <h2 id="database-name"style="color: #ffffff; margin-bottom: 20px;">Add your database</h2>
    <div class="progress-bar">
      <div class="dot"></div>
      <div class="dot active"></div>
    </div>
    <form class="connection-form" id="connection-form">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Database name e.g., Acme DB">
        <span class="error"></span>

        <label for="host">Host</label>
        <input type="text" id="host" placeholder="Connection host (DNS or IP address)">
        <span class="error"></span>

        <label for="database">Database</label>
        <input type="text" id="database" placeholder="Connection database name e.g., mydb">
        <span class="error"></span>

        <label for="user">User</label>
        <input type="email" id="user" placeholder="Email e.g., japandr8@gmail.com">
        <span class="error"></span>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="********">
        <span class="error"></span>

        <label for="port">Port</label>
        <input type="number" id="port" value="5432">
        <span class="error"></span>
   
    </form>
    
      <div class="button-group">
        <button class="exit-btn">back</button>
        <button id="db-continue-button" class="continue-btn">Submit</button>
      </div>
  </div>
</main>
{% endblock %}


{% block scripts %}
<script src="{{ url_for('static', filename='js/connection_form.js') }}"></script>
{% endblock %}
