<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Softnio">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png">
    <title>Register - GETO</title>
    <link rel="stylesheet" href="/static/template/assets/css/style1ca7.css">
      <script src="{{ url_for('static', filename='js/register.js') }}" defer></script>
  </head>
  <body class="nk-body " data-menu-collapse="lg">
    <div class="nk-app-root ">
      <main class="nk-pages">
        <div class="min-vh-100 d-flex flex-column has-mask">
          <div class="nk-mask bg-pattern-dot bg-blend-around"></div>
          <div class="text-center mt-6 mb-4">
            <a href="index.html" class="logo-link">
              <div class="logo-wrap">
                <img class="logo-img logo-light" src="/static/template/images/logo.png">
                <img class="logo-img logo-dark" src="/static/template/images/logo_black.png" alt="">
              </div>
            </a>
          </div>
          <div class="my-auto">
            <div class="container">
              <div class="row g-gs justify-content-center">
                <div class="col-md-7 col-lg-6 col-xl-5">
                  <div class="card border-0 shadow-sm rounded-4">
                    <div class="card-body">
                      <h4 class="mb-3">Create an account</h4>
                      <form id="register-form" method="post">
                        <div class="row g-4">
                         
                          <div class="col-12">
                            <div class="form-group">
                              <label class="form-label" for="emailaddress">Email Address</label>
                              <div class="form-control-wrap">
                                <input type="email" name="emailaddress" id="emailaddress" class="form-control form-control-lg" placeholder="name@copygen.com" required>
                              </div>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="form-group">
                              <label class="form-label" for="toggle-password">Password</label>
                              <div class="form-control-wrap">
                                <a href="#" class="form-control-icon end password-toggle" title="Toggle show/hide password">
                                  <em class="on icon ni ni-eye text-base"></em>
                                  <em class="off icon ni ni-eye-off text-base"></em>
                                </a>
                                <input type="password" name="password" id="toggle-password" class="form-control form-control-lg" placeholder="Enter Password" required>
                              </div>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="form-group">
                              <label class="form-label" for="toggle-password">Confirm Password</label>
                              <div class="form-control-wrap">
                                <a href="toggle-password.html" class="form-control-icon end password-toggle" title="Toggle show/hide password">
                                  <em class="on icon ni ni-eye text-base"></em>
                                  <em class="off icon ni ni-eye-off text-base"></em>
                                </a>
                                <input type="password" name="password" id="confirm-toggle-password" class="form-control form-control-lg" placeholder="Confirm Password" required>
                              </div>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="d-flex flex-wrap justify-content-between">
                              <div class="form-check form-check-sm">
                                <input class="form-check-input" type="checkbox" value="" id="iAgree">
                                <label class="form-check-label small" for="iAgree"> I agree to <a href="#">privacy policy</a> &amp; <a href="terms-condition.html">terms</a>
                                </label>
                              </div>
                            </div>
                          </div>
                          <div class="col-12">
                            <div class="form-group">
                              <button class="btn btn-primary btn-block" type="submit" id="submit-button">Create Account</button>
                            </div>
                          </div>
                          <div class="col-12 text-center">
                            <div class="small mb-3">or signup with</div>
                            <ul class="btn-list btn-list-inline gx-2">
                              <li>
                                <a class="btn btn-light btn-icon" href="#">
                                  <em class="icon fs-5 ni ni-facebook-f"></em>
                                </a>
                              </li>
                              <li>
                                <a class="btn btn-light btn-icon" href="#">
                                  <em class="icon fs-5 ni ni-google"></em>
                                </a>
                              </li>
                              <li>
                                <a class="btn btn-light btn-icon" href="#">
                                  <em class="icon fs-5 ni ni-apple"></em>
                                </a>
                              </li>
                            </ul>
                            <p class="mt-4">Already have an account? <a href="/login">Login</a>
                            </p>
                          </div>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <p class="text-center text-heading mt-4 mb-6">&copy; 2023 GETO. 
          </p>
        </div>
      </main>
    </div>
   
    <script src="/static/template/assets/js/bundle1ca7.js"></script>
    <script src="/static/template/assets/js/scripts1ca7.js"></script>
  </body>

</html>
